<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #192a56, #0f203c);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Courier New", Courier, monospace;
      }

      .terminal {
        background-color: #000;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        width: 30vw;
        height: 60vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .terminal-header {
        background-color: #4a4a4a;
        height: 35px;
      }

      .terminal-buttons {
        display: flex;
        height: 15px;
        padding: 10px;
      }

      .terminal-button {
        width: 16px;
        margin-right: 4px;
        border-radius: 60%;
      }

      .red {
        background-color: #ff5f57;
      }

      .yellow {
        background-color: #ffbd2e;
      }

      .green {
        background-color: #28c940;
      }

      .terminal-body {
        flex: 1;
        padding: 10px;
        display: flex;
        flex-direction: column;
      }

      .typing-text {
        color: #04c521;
        font-size: 16px;
        line-height: 1.5;
        overflow: hidden;
      }

      #cursor {
        border-left: 5px solid #fff;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .terminal-prompt {
        margin-top: 20px;
        color: #04c521;
      }

      .terminal-prompt p {
        margin: 0;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 10px 0;
      }

      li {
        margin-bottom: 5px;
      }

      input[type="radio"] {
        display: none;
      }

      label {
        display: inline-block;
        padding: 5px 10px;
        background-color: #363636;
        color: #fff;
        cursor: pointer;
      }

      input[type="radio"]:checked + label {
        background-color: #02470c;
      }
    </style>
  </head>
  <body>
    <div class="terminal">
      <div class="terminal-header">
        <div class="terminal-buttons">
          <div class="terminal-button red"></div>
          <div class="terminal-button yellow"></div>
          <div class="terminal-button green"></div>
        </div>
      </div>
      <div class="terminal-body">
        <div class="terminal-content">
          <div class="typing-text">
            <span id="typing"></span><span id="cursor"></span>
          </div>
        </div>
        <div class="terminal-prompt">
          <p>Escolha a sua alternativa:</p>
          <ul>
            <li>
              <input type="radio" id="option1" name="options" value="option1" />
              <label for="option1">-b+(2*a)</label>
            </li>
            <li>
              <input type="radio" id="option2" name="options" value="option2" />
              <label for="option2">3*65/x</label>
            </li>
            <li>
              <input type="radio" id="option3" name="options" value="option3" />
              <label for="option3">if(x>2)</label>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
$(document).ready(function() {
    const text = "Qual a formula para calcular a derivada de uma função? ";
    let index = 0;

    function typeText() {
        if (index < text.length) {
            $("#typing").append(text[index]);
            index++;
            setTimeout(typeText, 50);
        } else {
            $("#cursor").addClass("blink");
        }
    }

    typeText();

    $("input[type='radio']").on("change", function() {
        const selectedOption = $("input[type='radio']:checked").val();
        if (selectedOption) {
            const confirmMessage = `Você selecionou a opção ${selectedOption}. Deseja continuar?`;
            if (confirm(confirmMessage)) {
                $(".terminal").fadeOut(1000);
            }
        }
    });
});

    </script>
  </body>
</html>
